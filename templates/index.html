<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Generator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .center-text {
            text-align: center;
            font-size: 2rem;
        }

        a {
            text-decoration: none;
            border-bottom: 1px dotted white;
            color: #fff;
        }

        a.copy {
            border-bottom: none;
        }

        .copy-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ffffff;
            color: #2575fc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #f1f1f1;
        }

        .toast {
            visibility: hidden;
            min-width: 200px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
        }

        .toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="content">
    <div class="center-text">
        <h1>UUID Generator</h1>

        <p><span id="text-to-copy">{{ uuid }}</span>
            <a href="javascript://" onclick="copyText()" class="copy">

            </a></p>
        <a href="/">Generate new</a>
    </div>
</div>
<div id="toast" class="toast">Code successfully copied</div>

<script>
    function copyText() {
        const text = document.getElementById("text-to-copy").textContent;
        navigator.clipboard.writeText(text).then(function () {
            showToast();
        }, function (err) {
            console.error("Cannot copy to clipboard: ", err);
        });
    }

    function showToast() {
        const toast = document.getElementById("toast");
        toast.className = "toast show";
        setTimeout(function () {
            toast.className = toast.className.replace("show", "");
        }, 3000);
    }
</script>
</body>
</html>
